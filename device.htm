<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel ="stylesheet" type = "text/css" href= "./css/bootstrap.css">
    <link rel ="stylesheet" type = "text/css" href= "./css/styles.css">
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDB8hSxJc0O5AOlzvYVAle7ARvFENvFqbI&sensor=false&libraries=drawing"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class= "brand" href= "index.htm">Device Manager</a>
          <ul class="nav">
            <li>
              <a href="index.htm">Home</a>
            </li>
            <li class="active"><a href="device.htm">Add Device</a></li>
            <li><a href="overlay.htm">Add Overlay</a></li>
            <li><a href="area.htm">Add Area</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="editor-options" class="hide">
      Drag the marker to change its position.<br>
      <a href="#" class="btn btn-primary maptype">Street View</a>
      <a href="#" class="btn btn-primary continue">Continue</a>
      <a href="#" class="btn btn-danger">Cancel</a>
    </div>
    <div id="editor-rotation" class="hide">
      Click anywhere on the map to set the bearing of the object.<br>
      <a href="#" class="btn btn-primary">Continue</a>
      <a href="#" class="btn btn-danger">Cancel</a>
    </div>
    <div id="device-editor" class="hide">
      <div class="editor-form">
        Please enter the following information:<br>
        <input type="text" id="add-name" placeholder="Name"><br>
        <input type="text" id="add-altitude" placeholder="Altitude"><br>
        <input type="text" id="add-near" placeholder="Near Distance"><br>
        <div class="error hide"></div>
        <a href="#" class="btn btn-primary">Save</a>
        <a href="#" class="btn btn-danger">Cancel</a>
      </div>
      <div class="success hide">
        Device was added!
      </div>
    </div>
    <div id="map-canvas"></div>
    <script type = "text/javascript" src = "js/RotatedMarker.js"></script>
    <script type = "text/javascript" src = "js/map.js"></script>
    <script type = "text/javascript" src = "js/device-api.js"></script>
    <script type = "text/javascript" src = "js/device-create.js"></script>
    <script type="text/javascript">
      (function() {
        Map.initializeMap("#map-canvas");
        DeviceCreate.initialize();
        DeviceCreate.start();
      })();
    </script>
  </body>
</html>
